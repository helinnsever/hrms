<div class="content">


  <div class="row">

    <div class="col-md-3">

      <!-- <app-candidate-sidebar-info></app-candidate-sidebar-info> -->

    </div>

    <div class="col-md-9">

      <div class="card">
        <div class="card-body">
          <div class="card-header">
            <h5 class="text-primary">ADD CV</h5>
          </div>

          <div class="content">
            <div class="card">
              <div class="card-body">

                <form [formGroup]="cvAddForm">
                  <div class="mb-3">
                    <label>CV Title</label>
                    <input type="text" placeholder="Title" formControlName="title" class="form-control" />

                    <div class="form-group">
                      <label for="exampleTextarea" class="form-label mt-4">
                        <h5 class="text-primary">Cover Letter</h5>
                      </label>
                      <textarea class="form-control" formControlName="coverLetter" id="exampleTextarea"
                        rows="3"></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>


          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  School Add
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-school-form></app-candidate-school-form>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Job Experience Add
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-job-experince-form></app-candidate-job-experince-form>
                </div>
              </div>
            </div>

            
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                  Language Add
                </button>
              </h2>
              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-language-form></app-candidate-language-form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseThree">
                  Candidate Skill Add
                </button>
              </h2>
              <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-skill-from></app-candidate-skill-from>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseThree">
                  Image Add
                </button>
              </h2>
              <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-image-add></app-image-add>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseThree">
                  Github Add
                </button>
              </h2>
              <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-website></app-candidate-website>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingSeven">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseThree">
                  Linkedin Add
                </button>
              </h2>
              <div id="flush-collapseSeven" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                  <app-candidate-linkedin-add></app-candidate-linkedin-add>
                </div>
              </div>
            </div>
          </div>


          <div class="card-footer">
            <button [disabled]="!cvAddForm.valid" (click)="cvAdd()" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
