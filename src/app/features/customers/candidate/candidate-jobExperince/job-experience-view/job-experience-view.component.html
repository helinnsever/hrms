 
    <h2 class="accordion-header" id="headingOne123">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne13" aria-expanded="true" 
      aria-controls="collapseOne13">
      <h4>Job Experience Informations</h4> 
      </button>
    </h2>
    <div id="collapseOne13" class="accordion-collapse collapse show" aria-labelledby="headingOne123" data-bs-parent="#accordionExample137">
      <div class="accordion-body">
        <div class="list-group">
          <a *ngFor="let candidateJobExperience of candidateJobExperiences"
              class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
              <i class="bi bi-briefcase-fill opacity-75" style="font-size: 2rem; color: #78c2ad;"></i>
              <div class="d-flex gap-2 w-100 justify-content-between">



                <tr>
                  <td>
      
                    <div> 
                      <h6 class="mb-0">{{candidateJobExperience.position.title}}</h6>
                      <!-- <p class="mb-0 opacity-75">{{candidateJobExperience.workPlace}}</p> -->
                     </div>
                    <small class="opacity-50 text-nowrap">{{candidateJobExperience.startYear}} - <span
                      *ngIf="candidateJobExperience.quitYear;">{{candidateJobExperience.quitYear}}</span></small>
                  </td>
                  <td>
                    <button pButton pRipple  (click)="catchJobExperienceById(candidateJobExperience.id)" (click)="deleteJobExperienceById(candidateJobExperience.id)" icon="pi pi-trash" class="p-button-danger" ></button>
      
                   </td>
                </tr>
 
              </div>
          </a>
      </div>
       </div>
     </div>
