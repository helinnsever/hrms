<h2 class="accordion-header" id="headingOne14">
  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne14"
    aria-expanded="true" aria-controls="collapseOne14">
    <h4>School Informations</h4>
  </button>
</h2>
<div id="collapseOne14" class="accordion-collapse collapse show" aria-labelledby="headingOne14"
  data-bs-parent="#accordionExample14">
  <div class="accordion-body">
    <div class="list-group">
      <a *ngFor="let candidateSchool of candidateSchools"
        class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <i class="bi bi-book-half opacity-75" style="font-size: 2rem; color: #78c2ad;"></i>
        <div class="d-flex gap-2 w-100 justify-content-between">

          <tr>
            <td>

              <div>
                <h6 class="mb-0">{{candidateSchool.department.name}}</h6>
                <p class="mb-0 opacity-75">{{candidateSchool.school.name}}</p>
              </div>
              <small class="opacity-50 text-nowrap">{{candidateSchool.startYear}} - <span
                  *ngIf="candidateSchool.graduationYear;">{{candidateSchool.graduationYear}}</span></small>
            </td>
            <td>
              <button pButton pRipple   icon="pi pi-trash" class="p-button-danger" (click)="catchSchoolById(candidateSchool.id)" (click)="deleteSchoolById(candidateSchool.id)"  ></button>

             </td>
          </tr>



        </div>
      </a>
    </div>
  </div>
</div>
