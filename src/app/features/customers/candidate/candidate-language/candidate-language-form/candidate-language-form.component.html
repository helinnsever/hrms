
  
 

<div class="card-header">


  
  <div class="cv-school-img">
    
    <img  src="assets/image/language.jpg">

 </div>



 <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="button" class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#languageAdd">
    Add 
</button>
 
</div>
<!-- Modal -->
<div class="modal fade" id="languageAdd" tabindex="-1" aria-labelledby="languageAdd" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="languageAdd">Language Add</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="content">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="candidateLanguageForm">
              <div class="mb-3">
                
                <select class="form-select" formControlName="languageId">
                  <option value="" disabled>Languages</option>
                  <option *ngFor="let language of languages" [ngValue]="language.id">
                    {{ language.name }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                
                <select class="form-select" formControlName="languageLevel">
                  <option>Select Language Level</option>
                  <option *ngFor="let languageLevel of languageLevels">{{languageLevel.level}}</option>
                </select>
              </div>
            </form>
            
          </div>
        </div>
      </div>
 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button
      [disabled]="!candidateLanguageForm.valid"
      (click)="candidateLanguageAdd()"
      class="btn btn-primary"
    >
      Save Changes
    </button>
    </div>
  </div>
</div>
</div>
</div>
