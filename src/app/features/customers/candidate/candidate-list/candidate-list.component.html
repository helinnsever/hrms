<div class="card">
    

    <p-table #dt2 [value]="candidates" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,20,50,100]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

        <ng-template pTemplate="header">
            <tr>
                <th scope="col">
                    <p-columnFilter type="text" field="firstName" display="menu" class="p-ml-auto">
                    </p-columnFilter> First Name
                </th>

                <th scope="col">
                    <p-columnFilter type="text" field="lastName" display="menu" class="p-ml-auto">
                    </p-columnFilter>Last Name
                </th>

                <th scope="col">
                    <p-columnFilter type="text" field="nationalityId" display="menu" class="p-ml-auto">
                    </p-columnFilter>Nationality Id
                </th>

                <th scope="col">
                    <p-columnFilter type="text" field="birthYear" display="menu" class="p-ml-auto">
                    </p-columnFilter>Birth Year
                </th>

                <th scope="col">
                    <p-columnFilter type="text" field="email" display="menu" class="p-ml-auto">
                    </p-columnFilter>Email
                </th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-candidate>
            <tr>
                <td>
                    {{candidate.firstName}}
                </td>
                <td>
                    {{candidate.lastName}}
                </td>
                <td>
                    <span>{{candidate.nationalityId}}</span>
                </td>
                <td>
                    <span>{{candidate.birthYear}}</span>
                </td>
                <td>
                    <span>{{candidate.email}}</span>
                </td>
                <td>
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"routerLink="cv-view/{{candidate.id}}"  viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg> 

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No candidate found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
